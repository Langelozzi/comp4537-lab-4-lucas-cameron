<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Dictionary Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/snackbar.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Search Dictionary</h2>
        <form onsubmit="onSubmit(event)">

            <div class="form-group">
                <label for="word">Word</label>
                <input required type="text" class="form-control" id="word" placeholder="Enter word">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class=" close-btn">&times;</button>
            <div id="snackbar">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="lang/en/en.js"></script>
    <script src="js/localization.helper.js"></script>
    <script src="./js/snackbar.js"></script>
    <script src="./config.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
