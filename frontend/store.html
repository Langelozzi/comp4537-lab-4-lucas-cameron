<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dictionary Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Store Dictionary Entry</h2>
        <div class="form-group">
            <label for="word">Word</label>
            <input type="text" class="form-control" id="word" placeholder="Enter word">
        </div>
        <div class="form-group">
            <label for="definition">Definition</label>
            <textarea class="form-control" id="definition" rows="4" placeholder="Enter definition"></textarea>
        </div>
        <button class="btn btn-primary" onclick="onSubmit()">Submit</button>
        <div id="snackbar"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./config.js"></script>
    <script src="./js/store.js"></script>
</body>

</html>
